<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Navbar</a>

    <ul class="navbar-nav mr-auto">
      <li *ngIf="loggedIn()" class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item">
        <a class="nav-link" href="#">Message</a>
      </li>
    </ul>
    
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome <b>{{authService.decodedToken?.unique_name | titlecase}}</b>
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)='logout()'><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">

      <input  class="form-control mr-sm-2" 
              type="text" 
              name="username" 
              placeholder="Username" 
              required 
              [(ngModel)]="model.username">

      <input  class="form-control mr-sm-2" 
              type="password" 
              name="password" 
              placeholder="Password" 
              required 
              [(ngModel)]="model.password">

      <button [disabled] = "!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  
</nav>
